<html ng-app="ClientList">
<head>
	<title>Lab 2 Challenge</title>
  	<script src="bower_components/angular/angular.js"></script>
  	<script src="scripts/controllers.js"></script>
  	<link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css'>
  
</head>

<body>

<div class="container-fluid">
<div class="row">
<div class="col-xs-6">
<div class="contents" ng-controller="ClientListctrl">
	
<ul class="list-unstyled">
    <li ng-repeat="item in clients">
    <br><br>
     <p><img ng-src="images/{{item.nickname}}_photo.jpg" alt ="{{item.name}}" class="img-thumbnail"></p>
		<p class="text-primary" >Name: {{item.name}}</p>
		<p class="text-info">Address: {{item.address}}</p>
		<p class="text-info">Phone: {{item.phone}}</p>      
    </li>
</ul>
</div>
</div>
</div>
</div>
  
</body>
</html>
